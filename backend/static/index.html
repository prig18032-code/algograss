<!DOCTYPE html>
<html>
<head>
  <title>Algograss Scanner</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; }
    button { padding:10px; margin:6px; }
    pre { background:#222; padding:10px; overflow:auto; }
  </style>
</head>
<body>

<h2>Algograss â€“ Scan Dashboard</h2>

<button onclick="loadHistory()">Load History</button>
<div id="history"></div>

<h3>Output</h3>
<pre id="output"></pre>

<script>
async function loadHistory() {
  const res = await fetch('/api/scan/history/all');
  const data = await res.json();

  let html = "";
  data.forEach(item => {
    html += `<div>
      <b>ID:</b> ${item.id}
      <button onclick="exportScan(${item.id})">Download Report</button>
    </div>`;
  });

  document.getElementById('history').innerHTML = html;
}

async function exportScan(id) {
  const res = await fetch(`/api/scan/export/${id}`);
  const data = await res.json();
  document.getElementById('output').textContent = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
